<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Blog</title>
<style>
body { font-family: Arial; padding: 20px; }
h1 { text-align: center; margin-bottom: 20px; }
#posts-container, #bookmarks-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
.post-card { width: 200px; height: 250px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; box-shadow: 0 2px 5px rgba(0,0,0,0.1); transition: transform 0.2s; text-decoration: none; color: inherit; }
.post-card:hover { transform: scale(1.05); }
.post-card img { width: 100%; height: 70%; object-fit: cover; }
.post-title { padding: 5px 10px; text-align: center; font-weight: bold; font-size: 1em; flex: 1; display: flex; align-items: center; justify-content: center; }
.bookmark-btn { background: #ff9800; color: white; border: none; padding: 5px 10px; cursor: pointer; margin: 5px; border-radius: 5px; }
.bookmark-btn:hover { background: #e68900; }
.section-title { width: 100%; text-align: center; margin: 20px 0 10px; font-size: 1.2em; font-weight: bold; }
</style>
</head>
<body>

<h1>My Blog</h1>

<div id="posts-container"></div>

<div class="section-title">Bookmarked Posts</div>
<div id="bookmarks-container"></div>

<script src="script.js"></script>
</body>
</html>
