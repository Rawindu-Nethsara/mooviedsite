<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card5 {
            position: relative;
            width: 190px;
            height: 253px;
            background: #444444;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 9;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.705);
        } 
        .card5:hover {
            transform: scale(1.01);
            box-shadow: 0px 0px 15px 7px rgba(0, 0, 0, 0.8);
        }
        .image-container {
            width: 190px;
            height: 253px;
            overflow: hidden;
            border: 3px solid #444;
            border-radius: 10px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .card5 svg {
            width: 48px;
            fill: #333;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .card5:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card5__content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 99%;
            height: 99%;
            padding: 0px;
            box-sizing: border-box;
            background-color: #2828280f;
            opacity: 0;
            border-radius: 10px;
            z-index: 2;
        }
        @keyframes colorPulse {
            0% { background-color: #b027ad6e; }
            50% { background-color: #2134f36e; }
            100% { background-color: #b027ad6e; }
        }
        .card5__content::before,
        .card5__content::after {
            content: "";
            background-color: #fab5704c;
            position: absolute;
            animation: colorPulse 5s infinite ease-in-out;
        }
        .card5__content::before {
            border-radius: 50%;
            width: 6rem;
            height: 6rem;
            top: 30%;
            right: 7%;
        }
        .box {
            width: 99%;
            height: 99%;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.074);
            border: 1px solid rgba(255, 255, 255, 0.222);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-radius: 10px;
            transition: all ease 0.3s;
            margin-top: 1px;
            margin-left: 1px;
        }
        .card5:hover .card5__content {
            transform: translate(-50%, -50%) rotate(0deg);
            opacity: 1;
        }
        .card5__title {
            margin: 0;
            font-size: 24px;
            color: #333;
            font-weight: 700;
        }
        .card5__description {
            margin: 10px 0 0;
            font-size: 14px;
            color: #777;
            line-height: 1.4;
        }
        .card5:hover svg {
            scale: 0;
        }
        .pS p {
            margin: auto;
        }
        .blob-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; 
            border-radius: 10px;
            box-shadow: 0px 0px 10px 5px rgba(0, 0, 0, 0.705);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .blob-wrapper:hover {
            transform: scale(1.01);
            box-shadow: 0px 0px 15px 7px rgba(0, 0, 0, 0.8);
        }
        .blob2 {
            position: absolute;
            z-index: 0;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 150px;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            background: #2196F3;
            background-image: linear-gradient(45deg, #E91E63 0%, #673AB7 51%, #03A9F4 100%);
            opacity: 1;
            filter: blur(12px);
            animation: blob2-bounce 5s infinite ease;
        }
        @keyframes blob2-bounce {
            0% { transform: translate(-100%, -100%) translate3d(0, 0, 0); }
            25% { transform: translate(-100%, -100%) translate3d(100%, 0, 0); }
            50% { transform: translate(-100%, -100%) translate3d(100%, 100%, 0); }
            75% { transform: translate(-100%, -100%) translate3d(0, 100%, 0); }
            100% { transform: translate(-100%, -100%) translate3d(0, 0, 0); }
        }
        .new2 span::before {
            content: 'TOP RATED';
            position: absolute;
            width: 80%;
            height: 37px;
            background-image: linear-gradient(45deg, #E91E63 0%, #673AB7 51%, #00BCD4 100%);
            transform: rotate(-45deg) translateY(-20px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.23);
            z-index: 3;
            margin-left: -31px;
            margin-top: -100px;
            font-size: smaller;
            padding-top: 2px;
            clip-path: polygon(24% 0%, 76% 0%, 100% 100%, 0% 100%);
        }
        .new2 span::after {
            content: '';
            position: absolute;
            width: 21px;
            bottom: 0;
            left: 0;
            height: 18px;
            z-index: -1;
            box-shadow: 86px -89px #3f6dc3;
            background-image: linear-gradient(45deg, #cb2577 0%, #bc2880 51%, #b62984 100%);
            margin-bottom: 155px;
            margin-left: -10px;
        }
        .badge-shine {
            position: absolute;
            top: 26px;
            left: -31px;
            width: 81%;
            height: 37px;
            transform: rotate(-45deg) translateY(-20px);
            clip-path: polygon(24% 0%, 76% 0%, 100% 100%, 0% 100%);
            pointer-events: none;
            z-index: 4;
        }
        .badge-shine::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 93px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4);
            animation: shiny-btn-badge 3s ease-in-out infinite;
        }
        @keyframes shiny-btn-badge {
            0% { transform: translateX(-100%) scale(0.5) rotate(45deg); opacity: 0; }
            50% { transform: translateX(0) scale(1) rotate(45deg); opacity: 0.7; }
            100% { transform: translateX(100%) scale(1) rotate(45deg); opacity: 0; }
        }
        .h10 {
            display: flex;
            justify-content: start;
            font-size: smaller;
            position: absolute;
            margin-top: 284px;
            font-weight: 900;
            width: 100%;
            margin-left: 5px;
            font-family: math;
        }
        .btn-shine {
            position: absolute;
            top: 20%;
            left: 90%;
            transform: translate(-50%, -50%) rotate(270deg);
            padding: 12px 48px;
            color: #fff;
            background: linear-gradient(to right, #9f9f9f 0, #fff 10%, #868686 20%);
            background-position: 0;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s infinite linear;
            animation-fill-mode: forwards;
            -webkit-text-size-adjust: none;
            font-weight: 900;
            font-size: 15px;
            text-decoration: none;
            white-space: nowrap;
            font-family: "Poppins", sans-serif;
            text-transform: uppercase;
        }
        .btn-shine::before {
            content: "";
            height: 3rem;
            top: 69%;
            right: 41%;
            border: 1px solid;
            transform: translate(-50%, -50%) rotate(270deg);
            position: absolute;
        }
        @keyframes shine {
            0% { background-position: 0; }
            60% { background-position: 180px; }
            100% { background-position: 180px; }
        }
        .rating {
            margin-bottom: 0;
        }
        .star-icon {
            display: inline-block;
            width: 1em;
            height: 1em;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" fill="%23ffcc00" viewBox="0 0 576 512"><path d="M287.9 17.8L354 150.2 499.2 171.5c26.2 3.8 36.7 36 17.7 54.6L405.4 319.9l28.5 166.5c4.5 26.3-23.2 46-46.4 33.7L288 439.6 188.5 520c-23.2 12.3-50.9-7.4-46.4-33.7l28.5-166.5L59 226.1c-19-18.6-8.5-50.8 17.7-54.6L222 150.2 287.9 17.8z"/></svg>') no-repeat center;
            background-size: contain;
            margin-right: 6px;
            vertical-align: middle;
        }
        .rating {
            position: absolute;
            background: rgb(255 255 255 / 20%);
            color: #fff;
            text-shadow: 1px 0 #000;
            bottom: 0;
            right: 0;
            padding: 3px 8px;
            line-height: 18px;
            font-size: 12px;
            font-weight: 300;
            margin-bottom: -1px;
            overflow: hidden;
            transition: 0.2s;
            border-bottom-right-radius: 10px;
            display: inline-flex;
            align-items: center;
        }
        .icon4-background {
            width: 80px;
            height: 80px;
            background-color: #ffffff57;
            -webkit-mask-image: url(https://res.cloudinary.com/drrjjz081/image/upload/v1747283462/play-button_ujzhxk.png);
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
            -webkit-mask-size: contain;
            mask-image: url(https://res.cloudinary.com/drrjjz081/image/upload/v1747283462/play-button_ujzhxk.png);
            mask-repeat: no-repeat;
            mask-position: center;
            mask-size: contain;
            margin: 68px auto 0;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .text7 {
            position: absolute;
            margin: 0px 0px 217px 61px;
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 800;
            justify-content: flex-end;
            display: flex;
            width: 115px;
            z-index: 1;
            height: 16px;
            align-items: center;
            line-height: normal;
        }
        .card4-details {
            display: flex;
            gap: 3px;
        }
        .bluray {
            padding: 1px 2px;
            border-radius: 4px;
            border: 1px solid #00000000;
            background-color: #008fad8c;
        }
        .hd {
            background-color: #ed0202cf;
            padding: 1px 2px;
            border-radius: 4px;
            border: 1px solid #21212130;
        }
        .fhd {
            background-color: #007905c2;
            padding: 1px 2px;
            border-radius: 4px;
            border: 1px solid #21212130;
        }
        .web-dl {
            background-color: #a100718a;
            padding: 1px 2px;
            border-radius: 4px;
            border: 1px solid #21212130;
        }
        .hdrip {
            background-color: #cd0000a8;
            padding: 1px 2px;
            border-radius: 4px;
            border: 1px solid #21212130;
        }
        .best-of-day, .best-of-week, .moovied {
            display: flex;
            justify-content: right;
            align-items: center;
            gap: unset;
            border: 1px solid transparent;
            color: white;
            padding: 10px;
            font-size: x-small;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 210px;
            border-radius: 9px;
            position: absolute;
            z-index: 1;
            line-height: normal;
        }
        .best-of-day .span2 {
            background-color: #b10000cf;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .best-of-week .span2 {
            background-color: #10934fba;
            padding: 4px 8px;
            border-radius: 4px;
        }
        .moovied .span2 {
            background-color: #dfdfdf30;
            padding: 4px 8px;
            border-radius: 4px;
            background-image: url(https://res.cloudinary.com/digorezin/image/upload/v1745911273/icons8-correct-16_hq5iyx.png);
            background-size: 11px;
            background-repeat: no-repeat;
            background-position: left center;
            padding-left: 17px;
            display: flex;
            align-items: center;
            border-left: 3px solid #57575700;
        }
        .container-wrapper {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            box-sizing: border-box;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding-top: 21px;
        }
        .container-wrapper::-webkit-scrollbar {
            display: none;
        }
        .container {
            display: inline-flex;
            gap: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Movie Website</h1>
    </header>
    <div class="container">
        <h2>Available Movies</h2>
        <div class="container-wrapper">
            <div class="container" id="movieContainer"></div>
        </div>
    </div>

    <script>
        // List of movie pages (update this list when adding new pages)
        const moviePages = ['pages/movie1.html', 'pages/movie2.html', 'pages/movie3.html'];

        // Get the movie container
        const movieContainer = document.getElementById('movieContainer');

        // Function to create a movie card
        function createMovieCard({ title, labels, poster, page, isTopRated, isMoovied }) {
            const card = document.createElement('div');
            card.className = 'card5';
            card.innerHTML = `
                <div class="blob-wrapper"><div class="blob2"></div></div>
                ${isMoovied ? '<div class="moovied"><div class="span2">MOOVIED</div></div>' : ''}
                <div class="text7"><div class="card4-details">
                    ${labels.map(label => `<span class="${label.toLowerCase()}">${label}</span>`).join('')}
                </div></div>
                <div class="image-container">
                    <img src="${poster}" alt="${title}">
                    <div class="card5__content"><div class="box">
                        <div class="btn-shine">MOOVIED</div>
                        <a href="${page}" class="icon4-link"><div class="icon4-background"></div></a>
                        <div class="rating"><span class="star-icon"></span>4.5</div>
                    </div></div>
                </div>
                ${isTopRated ? '<div class="new2"><span></span></div>' : ''}
                <div class="h10">${title}</div>
            `;
            // Truncate movie title if too long
            const h10Element = card.querySelector('.h10');
            if (h10Element.textContent.length > 23) {
                h10Element.textContent = h10Element.textContent.slice(0, 23) + '...';
            }
            movieContainer.appendChild(card);
        }

        // Fetch movie data from each page
        async function loadMovies() {
            for (const page of moviePages) {
                try {
                    const response = await fetch(page);
                    const text = await response.text();
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    
                    const title = doc.querySelector('meta[name="movie-title"]').getAttribute('content');
                    const labels = JSON.parse(doc.querySelector('meta[name="movie-labels"]').getAttribute('content'));
                    const poster = doc.querySelector('meta[name="movie-poster"]').getAttribute('content');
                    const isTopRated = doc.querySelector('meta[name="movie-isTopRated"]').getAttribute('content') === 'true';
                    const isMoovied = doc.querySelector('meta[name="movie-isMoovied"]').getAttribute('content') === 'true';

                    createMovieCard({ title, labels, poster, page, isTopRated, isMoovied });
                } catch (error) {
                    console.error(`Error fetching ${page}:`, error);
                }
            }
        }

        // Load movies on page load
        loadMovies();

        // Slider functionality
        document.querySelectorAll('.container-wrapper').forEach(wrapper => {
            let isDown = false;
            let startX;
            let scrollLeft;

            wrapper.addEventListener('mousedown', (e) => {
                isDown = true;
                wrapper.classList.add('active');
                startX = e.pageX - wrapper.offsetLeft;
                scrollLeft = wrapper.scrollLeft;
            });

            wrapper.addEventListener('mouseleave', () => {
                isDown = false;
                wrapper.classList.remove('active');
            });

            wrapper.addEventListener('mouseup', () => {
                isDown = false;
                wrapper.classList.remove('active');
            });

            wrapper.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - wrapper.offsetLeft;
                const walk = (x - startX) * 2;
                wrapper.scrollLeft = scrollLeft - walk;
            });
        });

        // Shiny effect for top-rated badges
        window.addEventListener('DOMContentLoaded', () => {
            const spans = document.querySelectorAll('.new2 span');
            spans.forEach(span => {
                const shine = document.createElement('div');
                shine.className = 'badge-shine';
                span.appendChild(shine);
            });
        });
    </script>
</body>
</html>
