<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Blog</title>
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
}
h1 {
    text-align: center;
}
#posts-container {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: center;
}
.post-card {
    width: 200px;
    height: 250px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}
.post-card:hover {
    transform: scale(1.05);
}
.post-card img {
    width: 100%;
    height: 70%;
    object-fit: cover;
}
.post-title {
    padding: 5px 10px;
    text-align: center;
    font-weight: bold;
    font-size: 1em;
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>
<body>

<h1>My Blog</h1>
<div id="posts-container"></div>

<script src="script.js"></script>
</body>
</html>
